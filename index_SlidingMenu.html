    $("#airDateInput1").val("2011-08-01");

</script>
 
<!--计算上一天的航班日期-->
<script type="text/javascript" language="javascript" >
$("#beforeDay1").on("click",(function(){
	var airDate =$("#airDateInput1").val();
	//错误处理
	if(airDate == ""){
		alert("请先选择航班日期！");
	}
	else{
		var a = new Date(airDate)
		a = a.valueOf()
		a = a - 1 * 24 * 60 * 60 * 1000
		a = new Date(a);
		var m = a.getMonth() + 1;
		if(m.toString().length == 1){
			m='0'+m;
		}
		var d = a.getDate();
		if(d.toString().length == 1){
			d='0'+d;
		}
		var temp = a.getFullYear() + "-" + m + "-" + d;
		$("#airDateInput1").val(temp);
	}
}));
</script>

<!--数据加载的时候添加Loading提示 -->
<script type="text/javascript" language="javascript">
$( function() {

    //小圈子外围加矩形的背景
    $('#').live( 'tap', function() {

    //矩形背景样式为e
    $('#').live( 'tap', function() {

		$.mobile.loadingMessageTheme = 'e';

    } );
    //小圈子下面加上文字
	$('#sum').bind( 'tap', function() {
		$.mobile.loadingMessageTextVisible = true;

	$('#').live( 'tap', function() {

  } );
</script>
